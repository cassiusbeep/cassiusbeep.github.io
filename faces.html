<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>faces</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./assets/faces/playdohportrait.webp" type="image/x-icon" />
</head>

<body>
  <div id="menu-wrapper">
    <div id="menu"></div>
  </div>
  <main>
    <div id="top-spacer"></div>
    <div class="title-bar">
      <div class="inside-title-bar">
        <div id="menu-button-container">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <h1>
          <span id="whole-title">blink blink</span>
        </h1>
      </div>
    </div>
    <p>
      I keep a journal where I try to sketch one self portrait each day.
      <br /><br />
      You can see my faces here.
    </p>
    <div class="cal-wrapper">
      <div class="face-box">
        <img id="face-pic" src="assets/faces/playdohportrait.webp" class="hueshift" />
      </div>
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="random-face">&#128256;</span>
          <span id="first">1<sup>st</sup></span>
          <span id="prev">&lt;</span>
          <span id="next">&gt;</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
          <li>Sun</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    <div id="cal-buffer"></div>
  </main>
  <script src="faces.js"></script>
  <script src="menu.js"></script>
</body>

</html>
